<body>
  <h1>
    Задача №5
  </h1>
  <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
  </p>
  <script>

    // початкові данні  
    let lenght = parseFloat(prompt("Введіть необхідну довжину в сантиметрах"))
    const meterValue = 100
    const kilometerValue = 100000

    // рішення 
    let myLenghtToMeter = lenght / meterValue
    let myLenghtToKilometer = lenght / kilometerValue
    // вивід данних
    alert(
      `
    у сантиметрах - ${lenght}см, \n 
    у метрах - ${myLenghtToMeter}м, \n 
    у кілометрах - ${myLenghtToKilometer}км
    `)

  </script>
</body>

</html>
