<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задача №2
  </title>


  <style>
    table {
      border: 1px solid black;
    }
  </style>
</head>



<body>

  <h1>
    Задача №2
  </h1>
  <p>Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці</p>

  <script>
    let a = parseFloat(prompt("Введіть число ")), b = parseFloat(prompt("Введіть число "))

    let summ = a + b
    let product = a * b
    let part = a / b

    document.write(
      `
    <table>
            <tr>

      <tr>
        <th>Сумма</th>
        <td>${summ}</td>
  
      </tr>
      <tr>
        <th>Добуток</th>
  
        <td>${product}</td>
  
      </tr>
      <tr>
        <th>Частка</th>
        <td>${part}</td>
  
      </tr>
    </table>
    `
    )
  </script>

</body>

</html>
