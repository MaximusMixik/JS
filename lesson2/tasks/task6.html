<body>
  <h1>
    Задача №6
  </h1>
  <p>
    Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
  </p>
  <script>

    // початкові данні  
    let currentTime = parseFloat(prompt("Введіть кількість секунд з початку цієї доби "))
    const secondInMinute = 60, minuteInHour = 60


    // рішення
    let currentMinute = parseInt(currentTime / secondInMinute)

    let currentHour = Math.floor(currentTime / (secondInMinute * minuteInHour))
    let currentHourAndMinute = currentMinute % minuteInHour



    // вивід данних
    alert(
      `
      ${currentHour} год ${currentHourAndMinute} хв, \n
      або ${currentMinute} хв
      `
    )


  </script>
</body>

</html>
