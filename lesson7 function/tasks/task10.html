  <p>
    Задача 9. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість
    від’ємних
    показів температури.
  </p>

  <script>
    function negativeTemp() {
      let tempPerDay = negativeCount = 0
      for (; ;) {
        tempPerDay = parseInt(prompt('покази температур(довільна кількість), \n введіть 100 щоб закінчити і підрахувати'))
        if (tempPerDay === 100) break
        if (tempPerDay < 0) negativeCount++
      }
      return negativeCount
    }

    alert(`Від’ємні покази температури ${negativeTemp()} `)

  </script>
