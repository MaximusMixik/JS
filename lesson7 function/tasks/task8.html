<body>
  <h1>
    Задача №8
  </h1>
  <p>
    Задача 7. Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень
    передаються у функцію)
  </p>

  <script>

    function imageGenerate() {
      const random = 1 + Math.floor(Math.random() * 4)
      return document.write(`<img src="../img/img${random}.jpg" style="width: 80px; height: 80px;">`)
    }

    imageGenerate()

  </script>
