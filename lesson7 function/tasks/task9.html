<body>
  <h1>

  <p>
    Задача 8. Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок та посилання, куди
    переходимо при кліку на зображення (тег img повине знаходитись у середині тега a: <a> <img src=”шлях”> </a>
  </p>
  <script>
    const myImage = '../img/img1.jpg',
      myTitle = 'Заголовок ',
      myLink = 'https://freelancehunt.com/'

    function makeBanner(image, title, link) {
      return document.write(`
        <a href="${link}">
          <img src='${image}' style="width: 400px; height: 400px;">
        </a> <br>
        <h2 >${title}</h2> 
        `)
    }

    makeBanner(myImage, myTitle, myLink)

  </script>
