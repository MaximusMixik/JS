<body>
  <h1>
    Задача №1
  </h1>
  <p>
    Задача 0. Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
  </p>
  <script>

    function month(currentMonth) {
      let result
      switch (currentMonth) {
        case 12:
        case 1:
        case 2: result = 'Зима'
          break;
        case 3:
        case 4:
        case 5: result = 'Весна'
          break;
        case 6:
        case 7:
        case 8: result = 'Літо'
          break;
        case 9:
        case 10:
        case 11: result = 'Осінь'
          break;
        default: result = 'помилка'
          break;
      }
      return result
    }
    let userValue = parseInt(prompt('Введіть номер поточного місяця'))
    alert(`Виходить що зараз ${month(userValue)}`)

  </script>
</body>

</html>
