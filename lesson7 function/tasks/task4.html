<body>
  <h1>
    Задача №4
  </h1>
  <p>
    Задача 3. Створити окремі функції, які для 4 чисел знаходять:
    1)суму;
    2)добуток;
    3)середнє арифметичне;
    4)мінімальне значення.
  </p>
  <script>

    function getSum(num1, num2, num3, num4) {
      return num1 + num2 + num3 + num4
    }
    function getMultiple(num1, num2, num3, num4) {
      return num1 * num2 * num3 * num4
    }
    function getMiddleArifmetical(num1, num2, num3, num4) {
      return (num1 + num2 + num3 + num4) / 4
    }
    function getMinValue(num1, num2, num3, num4) {
      let min = num1
      if (num2 < min) min = num2
      if (num3 < min) min = num3
      if (num4 < min) min = num4
      return min
    }

    const num1 = parseFloat(prompt('Введіть 1 число')),
      num2 = parseFloat(prompt('Введіть 2 число')),
      num3 = parseFloat(prompt('Введіть 3 число')),
      num4 = parseFloat(prompt('Введіть 4 число'))

    alert(`Ми знайшли 
    суму ${getSum(num1, num2, num3, num4)} 
    добуток ${getMultiple(num1, num2, num3, num4)} 
    середнє арифметичне  ${getMiddleArifmetical(num1, num2, num3, num4)}
    мінімальне значення ${getMinValue(num1, num2, num3, num4)} `)
  </script>
</body>
