<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>
    Задача №8
  </h1>
  <p>
    Дано масив номерів авто.
    Сформувати новий масив тих, які починаються на «А»
  </p>
  <script>
    const numbersArray = ['AX 24-15 BH', 'HA 24-15 HB', 'AP 24-15 PH', 'AX 24-15 MO', 'BA 24-15 BH']
    let newArray = []
    numbersArray.forEach((el) => { if (el[0] === 'A') newArray.push(el) })
    document.write(newArray)
  </script>
</body>

</html>
