<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>
    Задача №5
  </h1>
  <p>
    Дано масив елементів.
    Знайти добуток додатних елементів
  </p>
  <script>
    const myArray = [12, -32, 12, 123, 321, -11, 43, -90, 129]

    let mySum = (myArray) => {
      let sum = 0
      for (const el of myArray) if (el > 0) sum += el
      return sum
    }
    document.write(mySum(myArray))

  </script>
</body>

</html>
