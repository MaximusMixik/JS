<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>
    Задача №14
  </h1>
  <p>
    Дано масив чисел. Видаліть всі від'ємні числа і створіть новий масив без них.

  </p>
  <script>
    const numArray = [-123, -23, 12, 32, -43],
      newNumArray = []

    numArray.forEach((el, ind, arr) => {
      if (el < 0) arr[ind] = Math.abs(el)
      newNumArray.push(arr[ind])
    })
    document.write(`новий масив без від'ємні числа ${newNumArray}`)


  </script>
</body>

</html>
