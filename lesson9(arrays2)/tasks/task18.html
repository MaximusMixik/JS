<body>
  <h1>
    Задача №18
  </h1>
  <p>
    Знайдіть кількість від'ємних чисел в масиві.

  </p>
  <script>
    const numArray = [10, -10, 15, -9, -6]

    const getNegativeNumbers = (arr) => {
      let count = 0
      arr.forEach(el => { if (el < 0) count++ })
      return count
    }

    document.write(getNegativeNumbers(numArray))


  </script>
</body>
