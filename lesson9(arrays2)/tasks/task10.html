<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>
    Задача №10
  </h1>
  <p>
    Дано масив цін у грн.
    Податок складає 20%.
    Сформувати масив, який буде містити величину сплаченого податку у грн.
  </p>
  <script>
    const prices = ['342грн', '342грн', '657грн', '43грн', '12грн', '23грн'],
      pdv = 20 / 100,
      newArrayWithPdv = []
    let sum = 0

    prices.forEach((element) => newArrayWithPdv.push(` ${(parseInt(element) * pdv).toFixed(2)}грн`))

    document.write(`${newArrayWithPdv} <br>`)

    newArrayWithPdv.forEach((element) => { { sum += parseInt(element) } })

    document.write(`<br> ${sum}грн Загальна величина сплаченого податку у грн`)




  </script>
</body>

</html>
