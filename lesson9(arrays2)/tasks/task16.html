  </h1>
  <p>
    Дано масив чисел. Знайдіть та виведіть найменше число.

  </p>
  <script>
    const numArray = [10, -20, 15, 9, 6]
    let min = (arr) => {
      let min = Infinity
      numArray.forEach((el) => {
        if (el < min) min = el
      });
      return min
    }

    document.write(min(numArray))



  </script>
