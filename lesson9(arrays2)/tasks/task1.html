<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>
    Задача №1
  </h1>
  <p>
    Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених
    нулями.
  </p>
  <script>
    const userElementsNumber = parseInt(prompt('вкажіть кількість елементів'))
    let userArray = new Array(userElementsNumber).fill(0, 0)
    document.write(userArray)
  </script>
</body>

</html>
