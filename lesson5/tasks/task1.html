<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>
    Задача №1
  </h1>
  <p>
    Задача -2. Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи
    непарних.
  </p>
  <script>
    let countOdd = countEven = 0
    const min = 1,
      max = 1000

      
    for (i = 1; i <= 100; i++) {
      const random = Math.floor(Math.random() * (max - min + 1) + min);
      // document.write(`<span> ${random} </span>`)
      if (random % 2 === 0) countEven++
      else countOdd++
    }

    countEven > countOdd ? document.write(`<h2> парних чисел більше їх ${countEven} </h2>`) : document.write(`<h2> непарних чисел більше їх ${countOdd} </h2>`)
  </script>
</body>


</html>
