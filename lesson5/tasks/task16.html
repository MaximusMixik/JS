  </h1>
  <p>
    13. Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі розміром N*M. Маючи К снарядів
    користувач
    намагається потопити корабель.

  </p>
  <script>

    const min = 1,
      max = 100,
      randomShipPos = Math.floor(Math.random() * (max - min + 1) + min)
    let shellsNumber = parseInt(prompt("кількість снарядів")),
      count = 1

    // поле бою
    document.write(`<table><tbody>`)
    for (let r = 0; r <= 9; r++) {
      document.write(`<tr>`)
      for (let c = 0; c <= 9; c++) {
        if (randomShipPos === count) document.write(`<td style="color:white; background-color:red;"> ${count++}</td>`)
        else document.write(`<td>${count++}</td>`)
      }
      document.write(`</tr>`)
    }
    document.write(`</tbody></table>`)


    // трохи жульнічества для перевірки
    // alert(randomShipPos)

    // логіка
    for (shellsNumber; 0 < shellsNumber;) {
      const userShot = parseInt(prompt('where you shooting?'))
      if (randomShipPos === userShot) {
        alert('you win!!!')
        break
      }
      else {
        --shellsNumber
        if (shellsNumber === 0) {
          alert('game over')
          break
        } else alert(`try again! last ${shellsNumber}`)
      }
    }
