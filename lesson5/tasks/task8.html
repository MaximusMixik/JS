<style>
  table,
  td {
    border: 1px solid black;

<body>
  <h1>
    Задача №1
  </h1>
  <p>Задача 5. Вивести таблицю
  </p>
  <script>

    let myNum = 1;
    document.write('<table><tbody>')
    for (let i = 0; i < 3; i++) {
      document.write('<tr> ')
      for (let a = 0; a < 3; a++) {
        document.write(`<td> ${myNum++} </td>`)
      }
      document.write('</tr> ')
    }
    document.write('</tbody> </table>')

  </script>
