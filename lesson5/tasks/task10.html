<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>
    Задача №10
  </h1>
  <p>
    Задача 7. Вивести на екран N абзаців (N вводиться користувачем) за зразком:
  </p>
  <script>
    let userValue = parseInt(prompt("кількість повторів абзаців", '4'))
    for (let i = 1; i <= userValue; i++) {
      document.write(`<h2> Заголовок ${i}</h2>`)
      for (let a = 1; a <= i; a++) {
        document.write(`<p> Розділ ${i}, параграф  ${a}</p>`)
      }
      document.write(`<hr>`)
    }

  </script>
</body>

</html>
