    прибутку та вивести величину прибутку протягом кожного окремого тижня.
  </p>

  <script>

    let totalPrice = weekPrice = pastweek = 0
    for (let week = 1; ; week++) {
      for (let day = 1; day <= 7; day++) {
        const perDayPrice = parseFloat(prompt(`${week} - Week  ${day} - Day price?`))
        document.write(`<p>Day price ${perDayPrice}</p>`)
        weekPrice += perDayPrice
      }
      if (week > 1) weekPrice -= pastweek
      pastweek += weekPrice
      document.write(`<h2>Week price ${weekPrice}</h2>`)
      totalPrice += weekPrice
      const stop = confirm("Stop?")
      if (stop !== false) {
        document.write(`<h1>Total price ${totalPrice}</h1>`)
        break
      }
