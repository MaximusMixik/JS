<body>
  <h1>
    Задача №8
  </h1>
  <p>
    Задача 8. Дано одновимірний масив, у якому зберігається певна виграшна сума (елементи заповнюються випадковим чином
    значеннями від -500 до 500).
    Надаючи користувачу можливість вибирати номери елементів (поки він не відмовиться).
    Знаходити сумарний виграш.
  </p>
  <script>

    // масив з рандомними значенняим
    function getWinArray(maxCount) {
      const min = -500, max = 500, array = []
      for (let i = 0; i < maxCount; i++) {
        let randNumber = Math.floor(Math.random() * (max - min + 1) + min)
        array.push(randNumber)
      }
      return array
    }
    // виклик  масиву з рандомними значенняим
    const randomWin = getWinArray(11)

    // візуалізація рандомного вибору
    function getVisualisation(array) {
      document.write('<h2>Масив з рандомними значеннями (від -500 до 500)</h2><table><tbody><tr>')
      for (let i = 0; i < array.length; i++) {
        document.write(`<td>${array[i]}</td> `)
      }
      document.write('</table></tbody></tr><br>')
    }
    // виклик  візуалізація рандомного вибору
    getVisualisation(randomWin)

    // створення масиву з вибором користувача
    function getUserChoice(array) {
      let userValue = true, userVinArray = []
      while (!isNaN(userValue)) {
        userValue = parseInt(prompt(`можливість вибирати номери елементів від 0 до 10 `)) // ${randomWin}
        if (userValue >= 0 && userValue <= 10) {
          userVinArray.push(array[userValue])
          alert(`Ви обрали ${array[userValue]}грн `)
        } else if (!isNaN(userValue)) alert('Є вказаний діапазон, будь ласка притримуйтесь його!')
      }
      return userVinArray
    }
    // виклик створення масиву з вибором користувача
    const userChoice = getUserChoice(randomWin)
    document.write(`Значення які ви обрали : ${userChoice}`)


    // загальний виграш/програш
    function getTotalPrice(array) {
      let sum = 0
      for (let i = 0; i < array.length; i++) {
        sum += array[i]
      }
      return sum
    }

    const totalPrice = getTotalPrice(userChoice)

    document.write(
      totalPrice > 0 ?
        `<h1>Загальний виграш становить - ${totalPrice}грн</h1>` :
        `<h1>Ви лишились винними казино ${Math.abs(totalPrice)}грн</h1>`)

  </script>
