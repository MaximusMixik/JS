  </p>
  <script>

    const userArray = ['Іван', 'Степан', 'Юрген', 'Василь', 'Іван', 'Вадим', 'Микола', 'Генадій', 'Іван']

    function studentsNames(array) {
      let nameCount = 0
      for (let i = 0; i < array.length; i++) if (array[i] === 'Іван') nameCount++
      return nameCount
    }

    let ivansNumbers = studentsNames(userArray)
    alert(ivansNumbers)
