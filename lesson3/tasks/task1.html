  <p>
    З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої
    кількість
    цукерок є більшою, або вивести, що кількість однакова.

  </p>
  <script>
    // firstChild
    // secondChild
    // candyNumberFirstChild
    // candyNumberSecondChild

    const firstChildName = prompt('Ім`я першої дитини'),
      candyNumberFirstChild = parseInt(prompt('Кількість цукерок у першої дитини')),
      secondChildName = prompt('Ім`я другої дитини'),
      candyNumberSecondChild = parseInt(prompt('Кількість цукерок у другої дитини'))

    if (candyNumberFirstChild > candyNumberSecondChild)
      alert(`У ${firstChildName} більше цукерок`)
    else if (candyNumberFirstChild === candyNumberSecondChild)
      alert('У дітей рівна кількість цукерок')
    else (candyNumberFirstChild < candyNumberSecondChild)
    alert(`У ${secondChildName} більше цукерок`)






  </script>
