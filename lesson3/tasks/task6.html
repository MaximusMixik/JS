<body>
  <h1>
    Задача №6
  </h1>
  <p>
    З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
  </p>
  <script>
    // weekDayNumber
    // dataConvert

    const weekDayNumber = parseInt(prompt('Введіть номер дня тижня'))
    let dataConvert
    switch (weekDayNumber) {
      case 1: dataConvert = "Понеділок"
        break;
      case 2: dataConvert = "Вівторок"
        break;
      case 3: dataConvert = "Середа"
        break;
      case 4: dataConvert = "Четвер"
        break;
      case 5: dataConvert = "П'ятниця"
        break;
      case 6: dataConvert = "Субота"
        break;
      case 7: dataConvert = "Неділя"
        break;
      default: "Помилка"
        break;
    }
    alert(dataConvert)
  </script>
</body>

</html>
